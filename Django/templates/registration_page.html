<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Этот блок for срабатывает только для django представления и показывает какие ошибки были получены-->
    {% for value in info.error %}
        <h1>{{ value }}</h1>
    {% endfor %}

<!--Ниже описываем html форму с указанием полей и условий их заполенния-->
    <form method="post">
    {% csrf_token %}
    <label for="username">Введите логин:</label>
    <input type="text" id="username" name="username" maxlength="30" required>

    <label for="password">Введите пароль:</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <label for="repeat_password">Повторите пароль:</label>
    <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>

    <label for="age">Введите свой возраст:</label>
    <input type="text" id="age" name="age" maxlength="3" required>

    <button type="submit">Отправить</button>
    </form>
<!--Конец блока html формы-->
</body>
</html>
